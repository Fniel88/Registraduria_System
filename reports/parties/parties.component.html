<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                REPORTE DE VOTACIONES POR PARTIDO
            </nb-card-header>
            <ng-container>
                <div class="row">
                        <div class="col-lg-9">
                            <table class="table">
                                <tr>
                                <th *ngFor="let column of columnNames">{{column}}</th>
                                </tr>
                                <ng-container *ngFor="let party of dataParties">
                                    <tr>
                                        <td>{{party.name}}</td>
                                        <td>{{party.Votos}}</td>
                                    </tr>
                                </ng-container>
                            </table>
                        </div>
                </div>
            </ng-container>
        </nb-card>
    </div>
</div>
