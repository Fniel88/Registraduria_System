<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                REPORTE DE VOTACIONES PARTIDOS CON PORCIENTO AL SENADO
            </nb-card-header>
            <ng-container>
                <div class="row">
                        <div class="col-lg-9">
                            <table class="table">
                                <tr>
                                <th *ngFor="let column of columnNames">{{column}}</th>
                                </tr>
                                <ng-container *ngFor="let general of dataGeneral">
                                    <tr>
                                        <td>{{general.name}}</td>
                                        <td>{{general.Final_vote}}</td>
                                    </tr>
                                </ng-container>
                            </table>
                        </div>
                </div>
            </ng-container>
        </nb-card>
    </div>
</div>
