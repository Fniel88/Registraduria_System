<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                ADMINISTRACION DE RESULTADOS
                <button type="button" class="btn btn-success" (click)="create()">
                    <i class="fas fa plus"></i>
                </button>
            </nb-card-header>
            <table class="table">
                <tr>
                    <th *ngFor="let column of columnNames">{{column}}</th>
                </tr>
                <ng-container *ngFor="let result of results">
                    <tr>
                        <td>{{result.candidate.name}} {{result.candidate.lastname}}</td>
                        <td>{{result.table.number_table}}</td>
                        <td>{{result.votes}}</td>
                        <td>
                            <button type="button" class="btn btn-primary"
                                    (click)="edit(result._id)">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button type="button" class="btn btn-danger"
                                    (click)="delete(result._id)">
                                <i class="fas fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </table>
        </nb-card>
    </div>
</div>
