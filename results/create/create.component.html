<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header *ngIf="creationMode">
                CREAR RESULTADO
            </nb-card-header> 
            <nb-card-header *ngIf="!creationMode">
                ACTUALIZAR RESULTADO
            </nb-card-header>           
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Candidato</label>
                    </div>
                    <div class="col-lg-9">
                        <select class="form-control" [(ngModel)]="result.candidate._id" fullWidth>
                            <option *ngFor="let candidate of candidates" [value]="candidate._id">{{candidate.name}} {{candidate.lastname}}</option>
                        </select>
                        <p *ngIf="sendigAttemp && result.candidate==null">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Mesa</label>
                    </div>
                    <div class="col-lg-9">
                        <select class="form-control" [(ngModel)]="result.table._id" fullWidth>
                            <option *ngFor="let table of tables" [value]="table._id">{{table.number_table}}</option>
                        </select>
                        <p *ngIf="sendigAttemp && result.table==null">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Votos</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class='form-control'
                               [(ngModel)]="result.votes" fullWidth />
                        <p *ngIf="sendigAttemp && result.votes==null">Requerido</p>
                    </div>
                </div>
                <br />
                <div class="row">
                    <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="create()">
                        Crear
                    </button>
                    <button *ngIf="!creationMode" class="btn btn-primary btn-block" (click)="edit()">
                        Actualizar
                    </button>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
