<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header *ngIf="creationMode">
                CREAR CANDIDATO
            </nb-card-header>
            <nb-card-header *ngIf="!creationMode">
                ACTUALIZAR CANDIDATO
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-3">
                        <label>CÃ©dula</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control"
                                [disabled]="!creationMode" [(ngModel)]="candidate.personal_id">
                        <p *ngIf="sendingAttemp && candidate.personal_id==''">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Nombres</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control"
                                [(ngModel)]="candidate.name">
                        <p *ngIf="sendingAttemp && candidate.name==''">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Apellidos</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" [(ngModel)]="candidate.last_name">
                        <p *ngIf="sendingAttemp && candidate.last_name==''">Requerido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <label>Numero Resolucion</label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" [(ngModel)]="candidate.number_resolution">
                        <p *ngIf="sendingAttemp && candidate.number_resolution==''">Requerido</p>
                    </div>
                </div>
                <br />
                <div class="row">
                    <button *ngIf="creationMode" class="btn btn-primary btn-block" (click)="create()">
                        Crear
                    </button>
                    <button *ngIf="!creationMode" class="btn btn-primary btn-block" (click)="updateOne()">
                        Actualizar
                    </button>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
