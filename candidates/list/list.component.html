<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                ADMINISTRACION DE CANDIDATOS
                <button type="button" class="btn btn-success" (click)="create()">
                    <i class="fas fa-plus"></i>
                </button>
            </nb-card-header>
            <table class="table">
                <tr>
                    <th *ngFor="let column of columnNames">
                        {{column}}
                    </th>
                </tr>
                <ng-container *ngFor="let candidate of candidates">
                    <tr>
                        <td>{{candidate.personal_id}}</td>
                        <td>{{candidate.name}}</td>
                        <td>{{candidate.last_name}}</td>
                        <td>{{candidate.number_resolution}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" (click)="updateOne(candidate._id)">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button type="button" class="btn btn-danger" (click)="deleteOne(candidate._id)">
                                <i class="fas fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </table>
        </nb-card>
</div>
