<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                ADMINISTRACION DE ROLES
                <button type="button" class="btn btn-success" (click)="create()">
                    <i class="fas fa-plus"></i>
                </button>
            </nb-card-header>
            <table class="table">
                <tr>
                    <th *ngFor="let column of columnNames">
                        {{column}}
                    </th>
                </tr>
                <ng-container *ngFor="let rol of roles">
                    <tr>
                        <td>{{rol.name}}</td>
                        <td>{{rol.description}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" 
                                    (click)="updateOne(rol.idRol)">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button type="button" class="btn btn-danger" 
                                    (click)="deleteOne(rol.idRol)">
                                <i class="fas fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </table>
        </nb-card>
    </div>
</div>
